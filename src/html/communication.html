<div class="communication">
   <div class="communication__container">
      <div class="communication__body">
         <h2 class="communication__title">Мы готовы к вашим<br class="communication__title-mobile"> вопросам,<br class="communication__title-br">
            спрашивайте. Ответим ;)</h2>

         <form action="#" class="communication__data">
            <label class="communication__label" for="username">
               <p>Ваше имя</p>
               <input type="text" name="username" autocomplete="on" required>
            </label>

            <label class="communication__label" for="tel">
               <p>Контактный телефон</p>
               <input type="tel" name="tel" pattern="([\+]*[7-8]{1}\s?[\(]*9[0-9]{2}[\)]*\s?\d{3}[-]*\d{2}[-]*\d{2})" autocomplete="on" required>
            </label>
            <div class="communication__yes">
               <button class="communication__button" name="submit"><span>Отправить данные</span></button>

               <label class="checkbox-othe" for="personal-date">
                  <input type="checkbox" id="personal-date" name="personal-date" required checked>
                  <span>Отправляя форму, я даю<br class="br-communication"> согласие на обработку<br>
                     персональных данных.</span>
               </label>

            </div>
         </form>
      </div>
      <img class="communication__img" src="@img/elements/communication/comp.svg" alt="communication">
   </div>
</div>
